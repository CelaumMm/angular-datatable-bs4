<div class="container">
  <div class="row">
    <div class="col">
      <h1>Angular Datatable e Bootstrap 4</h1>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <table datatable [dtOptions]="dtOptions" class="table table-striped" style="width:100%">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Sobrenome</th>
          </tr>
        </thead>
        <tbody *ngIf="persons?.length != 0">
            <tr *ngFor="let person of persons">
                <td>{{ person.id }}</td>
                <td>{{ person.firstName }}</td>
                <td>{{ person.lastName }}</td>
            </tr>
        </tbody>
        <tbody *ngIf="persons?.length == 0">
            <tr>
                <td colspan="3" class="no-data-available">Nenhum item encontrado.</td>
            </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
